chunk_size: 256
local_cpu: True
max_local_cpu_size: 5
enable_async_loading: True

# P2P configurations
enable_p2p: True
p2p_host: "localhost" # replace with the host ip
p2p_init_ports: [9964, 9965] # per TP instance
p2p_lookup_ports: [9966, 9967] # per TP instance
transfer_channel: "hccl"
p2p_use_npu: False
p2p_pull_mode: False
p2p_delay_pull: False
# 128MB
p2p_npu_buffer_size: 134217728

# Controller configurations
enable_controller: True
lmcache_instance_id: "lmcache_instance_2"
controller_pull_url: "localhost:9800" # replace with the controller pull url
controller_reply_url: "localhost:9900" # replace with the controller reply url
lmcache_worker_ports: [9952, 9953] # per TP instance 

extra_config:
  lookup_backoff_time: 0.001